name: Go CI

on:
  push:
    paths: ['go-server/**']
  pull_request:
    paths: ['go-server/**']

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go-server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: go test ./... -v
      - run: go build ./...
      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: go-server
