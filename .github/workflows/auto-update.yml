# OPTIONAL: GitHub Actions alternative for auto-updating models.
# The primary auto-update mechanism is the Railway cron service (see configs/railway-updater.toml).
# Use this workflow if you self-host without Railway, or as a backup.
name: Auto Update Models

on:
  schedule:
    - cron: '0 3 * * *' # Daily at 7 PM San Francisco time (PST); 8 PM during daylight saving (PDT)
  workflow_dispatch:

concurrency:
  group: auto-update-models
  cancel-in-progress: false

jobs:
  check-updates:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: go-server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build updater
        run: go build -o updater ./cmd/updater

      - name: Run updater
        id: updater
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: ./updater > ../update-report.txt 2>&1

      - name: Create issue if changes detected
        if: steps.updater.outcome == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TITLE="Model Update Detected - $(date +%Y-%m-%d)"
          EXISTING=$(gh issue list --label "auto-update" --search "$TITLE" --state open --json number --jq 'length')
          if [ "$EXISTING" -gt 0 ]; then
            echo "Issue already exists for today, skipping."
          else
            gh issue create \
              --title "$TITLE" \
              --body "$(cat ../update-report.txt)" \
              --label "auto-update"
          fi

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: update-report
          path: update-report.txt
