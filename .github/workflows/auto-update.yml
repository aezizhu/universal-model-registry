name: Auto Update Models

on:
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 9 AM UTC
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go-server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build updater
        run: go build -o updater ./cmd/updater

      - name: Run updater
        id: updater
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: ./updater > ../update-report.txt 2>&1

      - name: Create issue if changes detected
        if: steps.updater.outcome == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "Model Update Detected - $(date +%Y-%m-%d)" \
            --body "$(cat ../update-report.txt)" \
            --label "auto-update"

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: update-report
          path: update-report.txt
