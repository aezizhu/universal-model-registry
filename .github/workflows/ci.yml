name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go-server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - run: go test -race ./... -v
      - run: go build ./...
      - name: Verify Docker build
        working-directory: .
        run: docker build -f Dockerfile .
      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: go-server
