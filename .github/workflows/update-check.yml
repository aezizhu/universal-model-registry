name: Model Validation

on:
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Validate model registry
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: uv run python scripts/validate_models.py 2>&1 | tee validation-report.txt
        continue-on-error: true

      - name: Create issue if validation failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('validation-report.txt', 'utf8');
            const today = new Date().toISOString().slice(0, 10);
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Auto] Model registry validation found issues â€” ${today}`,
              body: [
                '## Model Validation Report',
                '',
                'The weekly model validation check found issues.',
                '',
                '```',
                report,
                '```',
                '',
                'Please review and update `models_data.py` accordingly.'
              ].join('\n'),
              labels: ['model-data', 'automated']
            });
